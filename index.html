<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/img/favicon.ico">
    <title>Đăng ký Google Workspace</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
          <h1>
            <img src="./assets/img/google-workspace-lockup.svg" alt="Google Workspace">
          </h1>
      </header>
      <main class="main">
        <div class="wrap-main">
          <section class="main-left">
            <h2>Bắt đầu nào</h2>
            <div class="form-import">
              <input type="text" required>
              <label for="">Tên doanh nghiệp</label>
            </div>
            <div class="form-click">
              <p>Số lượng nhân viên, bao gồm cả bạn</p>
              <div class="form-tick">
                  <label for="one" class="radio">
                    <input type="radio" value="one" name="number">
                    <div class="radio_radio"></div>
                    Chỉ có bạn
                  </label>

                  <label for="two_nine" class="radio">
                    <input type="radio" value="two_nine" name="number">
                    <div class="radio_radio"></div>
                    2 đến 9 người
                  </label>

                  <label for="ten-ninety-nine" class="radio">
                    <input type="radio" value="ten_ninety-nine" name="number">
                    <div class="radio_radio"></div>
                    10 đến 99 người
                  </label>
              
                  <label for="one-hundred_two-hundred-ninety-nine" class="radio">
                    <input type="radio" value="one-hundred_two-hundred-ninety-nine" name="number" class="radio-input">                    
                    <div class="radio_radio"></div>
                    100 đến 299 người
                  </label>

                  <label for="over-three-hundred" class="radio">
                    <input type="radio" value="over-three-hundred" name="number">                    
                    <div class="radio_radio"></div>
                    300+
                  </label>
              </div>
            </div>
          </section>
          <section class="main-right">

          </section>
        </div>
      </main>
    </div>
  </body>
</html>
